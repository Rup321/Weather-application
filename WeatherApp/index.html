<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather application</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <div class="wrapper">
        <h1>Weather App</h1>
        <div class="tab-container">
            <p class="tab" data-userweather>your weather</p>
            <p class="tab" data-searchweather>Search Weather</p>
        </div>
        <div class="weather-container" weather-container>


            <!-- grant access -->
            <div class="grant-access-container sub-container" grantAceessContainer>
                <img src="./assets/location.png" alt="" width="80" height="80" loading="lazy">
                <p class="first">Grant Location Access</p>
                <p class="second">Allow to access loacation weather
                </p>
                <button class="btn" type="submit" grantacessBtn>Grant Access</button>


            </div>
            <!-- loading container -->
            <div class=" sub-container loading-container " loading-container>
                <img src="./assets/loading.gif" alt="" width="150" height="150">
                <p>loading</p>
            </div>
            <!-- form container -->
            <form class="form-container" data-searchForm>
                <input placeholder="Search for City..." data-searchInput>
                <button class="btn" type="submit">
                    <img src="./assets/search.png" width="20" height="20" loading="lazy">
                </button>
            </form>
            <!-- show weather info -->
            <div class="sub-container weather-info">
                <div class="name">
                    <h2 data-cityname class="countryname"></h2>
                    <p data-countryIcon class="countryicon"></p>
                </div>
                <p data-weatherdes></p>
                <img src="./assets/" alt="" data-weathericon>
                <p data-temp></p>
                <div class="parameter-container">
                    <div class="parameter">
                        <img src="./assets/wind.png" alt="">
                        <p>windspeed</p>
                        <p data-windspeed></p>
                    </div>
                    <div class="parameter">
                        <img src="./assets/humidity.png" alt="">
                        <p>humidity</p>
                        <p data-humidity></p>
                    </div>
                    <div class="parameter">
                        <img src="./assets/cloud.png" alt="">
                        <p>cloudy</p>
                        <p data-cloudiness></p>
                    </div>
                </div>
            </div>


        </div>
    </div>
    <script src="./index.js"></script>
</body>

</html>
